name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.1'

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run
